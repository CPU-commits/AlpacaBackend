services:
  app:
    build:
      context: ./
      dockerfile: ./Dockerfile.dev
    volumes:
      - ./:/app
    ports:
      - 8000:8080
    depends_on:
      - nats-js
      - crdb
      - typesense
    networks:
      - alpaca_network
  nats-js:
    image: nats:2.10-scratch
    ports:
      - 4222:4222
    command: '-js'
    networks:
      - alpaca_network
  pg:
    image: postgis/postgis
    ports:
     - 5432:5432
    container_name: pg
    volumes:
      - "pg_db:/var/lib/postgresql/data"
    networks:
      - alpaca_network
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
      POSTGRES_DB: defaultdb
  crdb:
    image: cockroachdb/cockroach:v24.2.3
    ports:
     - "26257:26257"
     - "8090:8080"
    command: start-single-node --insecure
    volumes:
      - "db:/cockroach/cockroach-data"
    networks:
      - alpaca_network
  typesense:
    image: typesense/typesense:28.0
    restart: on-failure
    ports:
      - "8108:8108"
    volumes:
      - typesense:/data
    command: '--data-dir /data --api-key=xyz --enable-cors'
    networks:
      - alpaca_network

networks:
  alpaca_network:
    external: true

volumes:
  db:
  typesense:
  pg_db:
