<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<title>Cambiar correo electrónico</title>
	</head>
	<body
		style="
			font-family: Arial, sans-serif;
			background-color: #f9f9f9;
			padding: 20px;
		"
	>
		<div
			style="
				max-width: 600px;
				margin: auto;
				background-color: white;
				border-radius: 8px;
				padding: 20px;
				box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
			"
		>
			<h2 style="color: #333">Hola {{.Name}},</h2>
			<p>
				Estás intentando cambiar la dirección de correo asociada a tu
				cuenta. Usa el siguiente código para confirmar el cambio:
			</p>
			<p
				style="
					font-size: 20px;
					font-weight: bold;
					background-color: #f0f0f0;
					padding: 10px;
					text-align: center;
					border-radius: 5px;
				"
			>
				{{.Code}}
			</p>
			<p>Si no fuiste tú, por favor ignora este mensaje.</p>
			<p style="color: #777">Gracias,<br />El equipo de soporte</p>
		</div>
	</body>
</html>
